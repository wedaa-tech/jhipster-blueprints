name: Version update

on:
  push:
    branches:
      - test

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.ACCESS_TOKEN }}
          # ref: ${{ github.event.before }}

      - name: Setup GIT
        run: |
          git config --global user.email "engineering@wedaa.tech"
          git config --global user.name "engineering-wedaa"

      - name: Determine Changed Folders
        id: changed_folders
        run: |
          # Get the list of changed files
          changed_files=$(git log --name-only --pretty=format: --since="$(git log -n 1 --format=%at)" | sort -u)

          # Extract the top-level directories from the list of changed files
          directories=$(echo "$changed_files" | awk -F/ '{print $1}' | sort -u)

          # Output the top-level directories
          echo "$directories"

        shell: bash

      - name: Bump package version in the specific folder
        run: |
          folder=$(echo ${{ steps.changed_folders.outputs.stdout }})
          if [ "$folder" != "" ]; then
            pushd "$folder"
            npm version patch -m "Bump version to %s [skip ci]"
            popd
          fi
        shell: bash

      # - name: Bump package version
      #   run: npm version patch -m "Bump version to %s [skip ci]"

      - name: Push vesrion bump to the current branch
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.ACCESS_TOKEN }}
          branch: test # ${{ github.head_ref }}
          force: true
 