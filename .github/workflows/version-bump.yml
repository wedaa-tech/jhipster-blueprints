name: Version update

on:
  push:
    branches:
      - test

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.ACCESS_TOKEN }}
          # ref: ${{ github.event.before }}

      - name: Setup GIT
        run: |
          git config --global user.email "engineering@wedaa.tech"
          git config --global user.name "engineering-wedaa"

      - name: Determine Changed Folders
        id: changed_folders
        run: |
          # Get the branch from which the current branch was merged
          merge_base=$(git merge-base test HEAD)

          # Get the list of changed directories between the merge base and the current branch
          changed_folders=$(git diff --dirstat=files,0 $merge_base HEAD | awk '{print $2}')

          # Filter out top-level directories
          top_level_directories=($(echo "$changed_folders" | awk -F/ '{print $1}' | sort -u))

          # Output the top-level directories
          for dir in "${top_level_directories[@]}"; do
            echo "$dir"
          done

        shell: bash

      - name: Bump package version in the specific folder
        run: |
          folder=$(echo ${{ steps.changed_folders.outputs.stdout }})
          if [ "$folder" != "" ]; then
            pushd "$folder"
            npm version patch -m "Bump version to %s [skip ci]"
            popd
          fi
        shell: bash

      # - name: Bump package version
      #   run: npm version patch -m "Bump version to %s [skip ci]"

      - name: Push vesrion bump to the current branch
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.ACCESS_TOKEN }}
          branch: test # ${{ github.head_ref }}
          force: true
 